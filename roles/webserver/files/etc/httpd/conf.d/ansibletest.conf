<VirtualHost *:80>
  ServerName group2.tylerturk.com
  DocumentRoot /var/www/html
</VirtualHost>

<VirtualHost *:443>
  ServerName group2.tylerturk.com
  DocumentRoot /var/www/html
  SSLEngine on
  SSLCertificateFile "/etc/letsencrypt/live/group2.tylerturk.com/fullchain.pem"
  SSLCertificateKeyFile "/etc/letsencrypt/live/group2.tylerturk.com/privkey.pem"
</VirtualHost>
